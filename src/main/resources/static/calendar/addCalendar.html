<script type="text/javascript">

    //<![CDATA[

    // 현재 시간 출력

    function PrintTime() {

        var today = new Date();

        var hh = today.getHours();

        var mi = today.getMinutes();

        var ss = today.getSeconds();

        document.getElementById("result").innerHTML = hh + ":" + mi + ":" + ss;

    }



    // 중지를 위해 ID 보관

    var timerId = null;



    // 시계 시작

    function StartClock() {

        PrintTime();

        timerId = setInterval(PrintTime, 1000);

    }



    // 시계 중지

    function StopClock() {

        if(timerId != null) {

            clearInterval(timerId);

        }

    }

    //]]>

</script>
<meta charset="utf-8">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<title>Insert title here</title>

<body>
<form action="/calendar/addCalendar" method="POST">

    시작일 : <input type="text" name="startDate" class="date">

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

</form>





<!--  시계가 보여질 div -->

<div id="result"></div>



<input type="button" value="시작" onclick="StartClock();" />

<input type="button" value="중지" onclick="StopClock();" />

</body>
